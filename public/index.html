    <!-- OVERLAY -->
    <script>
    
      let buttonPre = document.getElementById('buttonPreVideo');
      let preCont = document.getElementById('preVideoCont');
      let enterFade = document.getElementById('enterOverlay');
      let overlayVisible = true;
      
      buttonPre.addEventListener('click', function(){
        
        preCont.parentNode.removeChild(preCont);
        toggleOverlay();
        window.setTimeout(function(){
          toggleOverlay();
          enterFade.addEventListener('transitionend', reOpen);
          
        }, 6000);
        //enterFade.style.opacity = '0';
        //enterFade.addEventListener('transitionend', () => {enterFade.style.visibility = 'hidden';});
      });
      
      document.getElementById('enterVideo').addEventListener('ended', function(){
        window.open("/scene.html", "_self");
      });
      
      function reOpen(){
        document.getElementById('enterVideo').play();
        document.getElementById('enterPresentation').style.display = 'none';
        enterFade.removeEventListener('transitionend', reOpen);
        enterFade.parentNode.removeChild(enterFade);
      }
      
      
      function toggleOverlay(){
        
        console.log('overlay');
        if(overlayVisible){
          enterFade.style.opacity = '0';
          overlayVisible = false;
        }else{
          enterFade.style.opacity = '1';
          overlayVisible = true;
        }
        
        //enterFade.addEventListener('transitionend', () => {enterFade.style.visibility = 'hidden';});
        
      }
      
      
    </script>
